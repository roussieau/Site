<div class="jumbotron">
	<h1>{{blog.nom}}<h1>
	<p>Voici une brève présentation.</p>
</div>
<h2 id="add"> Ajouter un article </h2>
<form role="form" style="display: none">
	<div class="form-group">
		<label for="titre">Titre :</label>
	    <input type="text" class="form-control" id="titre" placeholder="Titre de l'article" ng-model="blog.titre">
	</div>
	<div class="form-group">
		<label for="body">Corps :</label>
		<textarea class="form-control" rows="10" id="body" placeholder="Contenu de l'article" ng-model="blog.body"></textarea>
	</div>
	<button type="submit" class="btn btn-default" ng-click="add()">Ajouter</button>
	<p>{{message}}</p>
</form>
<h2>Articles récents</h2>
<div ng-repeat="x in articles">
	<div class="row">
		<div class="col-xs-8">
			<h3>{{x.titre}}</h3>
		</div>
		<div class="col-xs-4">
			<h3 class="pull-right">{{x.date}}</h3>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<p>{{x.body}}</p>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
    $("#add").click(function(){
        $("form").slideToggle();
    });
});
</script>
