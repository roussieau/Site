<div class="row" ng-controller="home">
	<div class="col-xs-6">
		<h1>{{page.titre}}</h1>
	</div>
	<div class="col-xs-6">
		<h1 class="pull-right" data-ng-if="user.grade > 2"><a class="btn btn-primary" ui-sref="homeEdit" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editer la page</a></h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<p ng-bind-html="page.body"></p>
	</div>
</div>
<h2> Articles r√©cents </h2>
<div ng-repeat="x in articles">
	<div class="row">
		<div class="col-xs-8">
			<h3>{{x.titre}}</h3>
		</div>
		<div class="col-xs-4">
			<h3 class="pull-right">{{x.date}}</h3>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<p>{{x.body}}</p>
		</div>
	</div>
</div>
