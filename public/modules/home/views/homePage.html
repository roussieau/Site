<div class="container-fluid block1">
	<div class="row" ng-controller="home">
		<div class="col-xs-12">
			<h1>{{page.titre}} <small ng-if="user.grade > 2"><a ui-sref="homeEdit">Editer</a></small></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p ng-bind-html="page.body"></p>
		</div>
	</div>
</div>
<div class="container-fluid block2">
	<h2> Les derniers articles </h2>
	<div ng-repeat="x in articles" class="article">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-xs-12">
					<h3 class="titre">{{x.nom}}</h3>
					<h3>{{x.titre}} <small>Le {{x.date | date:'dd-MM-yyyy'}}</small></h3> 
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-12">
					<div class="corps">
						{{x.body}}
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
</div>
