<h1>Bonjour {{user.prenom}}</h1>
<h2>Voici vos informations</h2>
<div class="row">
	<div class="col-xs-12">
		<p> Nom : {{user.nom}} </p>
		<p> Prénom : {{user.prenom}}</p>
		<p> Email : {{user.email}}</p>
		<p> Adresse : {{user.adresse}}</p>
		<p> GSM : {{user.gsm}}</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-9">
		<h2> Vos enfants </h2>
	</div>
	<div class="col-xs-3">
		<h2 class="pull-right"><a class="btn btn-primary" href="/enfant/add" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Inscire un enfant</a></h2>
	</div>
</div>
<table class="table">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Prénom</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in enfant">
			<td>{{x.nom}}</td>
			<td>{{x.prenom}}</td>
			<td><a href="/enfant/{{x._id}}">Editer</a></td>
		</tr>
	</tbody>
</table>
