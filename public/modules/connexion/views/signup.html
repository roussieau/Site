<div class="container-fluid block3">
	<h1 class="center">Inscription</h1>
	<div class="row">
		<div class="col-md-4">
			<h1 id="user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></h1>
		</div>
		<div class="col-md-8">
			<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nom">Nom :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="info.nom">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="prenom">Prénom :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="info.prenom">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email :</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" ng-model="info.mail">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" ng-model="info.password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="rue">Rue</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="info.rue">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="nr">N°</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="info.nr">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="ville">Ville</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="info.ville">
						</div>
					</div>
					<div class="col-sm-offset-5 col-sm-4 center">
						<button type="submit" ng-click="inscription()"class="btn btn-default">S'inscire</button>
					</div>
			</form>
		</div>
	</div>
</div>
